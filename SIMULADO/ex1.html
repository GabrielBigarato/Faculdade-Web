<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .caixa{
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            padding: 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="caixa">
            <form>
                <label for="entrada">DIGITE UM NUMERO</label>
                <input type="text" id="entrada">
                <input type="button" id="btn1" value="Botao1">
                <input type="button" id="btn2" value="Botao2">
                <div id="saida" class="caixa"></div>
            </form>
        </div>    
    </div>

    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const entrada = document.getElementById("entrada")
        const saida = document.getElementById("saida")

        btn1.addEventListener("click", iniciaContador)

        btn2.addEventListener("click", pararContador)
        // Variáveis globais
        let contador = 0; 
        let intervalo;
        let numeroInicial = 0; //Inicializado com 0 por padrao
        let ultimoValorSaida = 0;
        function iniciaContador() {
            // Se o contador não estiver em execução, ou seja, não houver um intervalo ativo
            if (!intervalo) {
                // Se houver um valor no campo de entrada, use esse valor como o novo número inicial
                if (entrada.value.trim() !== "") {
                    numeroInicial = parseInt(entrada.value) || 0;
                }

                // Inicializar o contador com o número fornecido
                contador = numeroInicial;
                // Se houver um último valor de saída, continue a partir dele
                contador = ultimoValorSaida || contador;
                saida.textContent = contador;

                // Iniciar o intervalo para incrementar o contador a cada segundo
                intervalo = setInterval(function () {
                    contador++;
                    saida.textContent = contador;
                }, 1000);
            }
        }

        function pararContador(){
            // Armazenar o último valor da saída antes de parar o contador
            ultimoValorSaida = contador;
            // Limpar o intervalo para interromper a contagem
            clearInterval(intervalo);
            // Definir o intervalo como nulo quando parar
            intervalo = null; 
            
        }
    </script>
</body>
</html>
