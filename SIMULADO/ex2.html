<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .caixa{
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            padding: 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="caixa">
            <form>
                <label for="entrada">DIGITE UM NUMERO</label>
                <input type="text" id="entrada">
                <input type="button" id="btn1" value="Botao1">
                <input type="button" id="btn2" value="Botao2">
                <div id="saida" class="caixa"></div>
            </form>
        </div>    
    </div>

    <script>
        
        // Ao pressionar o Botão 1 um número aleatório é impresso no elemento de entrada de texto.
        // Ao pressionar o Botão 2 o conteúdo do elemento de entrada de texto é copiado para o bloco vermelho. 


        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const entrada = document.getElementById("entrada")
        const saida = document.getElementById("saida")


        btn1.addEventListener("click", clicouBTN1)

        btn2.addEventListener("click", clicouBTN2)

        function clicouBTN1() {
            // Gera um número aleatório entre 1 e 100
            const numeroAleatorio = Math.floor(Math.random() * 100) + 1; 
        
            entrada.value = numeroAleatorio;
        }

        function clicouBTN2() {
            // Verifica se há um valor no campo de entrada antes de copiar
            const valorEntrada = entrada.value.trim();
            
            if (valorEntrada !== '') {
                saida.textContent = valorEntrada;
            }
        }

    </script>
</body>
</html>
