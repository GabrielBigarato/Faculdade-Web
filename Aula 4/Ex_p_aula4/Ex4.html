<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Dados</title>
    <script>

        {
            var x = 10;
            console.log("Dentro do bloco com var (incial): " + x);
            x = 20
            console.log("var (apos reatribuicao): " + x)
        }

        {
            let y = 30;
            console.log("Dentro do bloco com let (incial): " + y);
            y = 40
            console.log("let (apos reatribuicao): " + y)
        }

        {
            const z = 50;
            console.log("Dentro do bloco com const (incial): " + z);
            z = 60
            console.log("const (apos reatribuicao): " + z)
        }
    </script>

</head>
<body>
    
</body>
</html>
